            </ul>
        </nav>
    </div>

    <div class="card cardForm">
        <div class="card-body">
            <form class="Formclass container form-group" >
                <div class="form-group">

                    <label for="companyName"><b>Choose Company</b></label>
                    <select class="form-control ddlist" id="compName" name="compName" size="8" [(ngModel)]="compName">
                        <option *ngFor="let comd of companyDetails" [ngValue]="comd.fullName">{{comd.fullName}}</option>

                    </select>

                </div>

        </div>

    </div>

    <div class="card" style="width:30rem; margin-left:10%; height: auto">


        <div class="card-body">
            <div class="card-title"><b>Prediction</b></div>
            <table>
                <tr>
                    <td>Trend:</td>
                
                <td >
                    {{trend}}
                </td>
                </tr>
                <tr>
                    <td>Confidence:</td>
                
                <td >

            </tr>
            </table>
